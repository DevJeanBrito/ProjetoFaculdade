<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigoCSS/cadastro.css">
    <title>Página de Cadastro | Só Solar</title>
</head>
<body>
    <div class="top-bar">
        Cadastro | Só Solar
    </div>
    <div class="container">
        <h3>DADOS CADASTRAIS</h3>
        <p>Por favor, preencha todos os campos abaixo corretamente.</p>

        <form action="#" method="post">
            <select name="" id="" required>
                <option value="pessoaFisica">Pessoa Física </option>
                <option value="pessoaJuridica">Pessoa Jurídica</option>
            </select>
            <input type="text" id="name" placeholder="Nome completo *" required>
            <br>
            <input type="text" id="cpf" placeholder="CPF *" required>
            <input type="text" id="rg" placeholder="RG">
            <br>
            <label for="sexo" id="sexo">Sexo</label>
            <br>
            <select name="">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <label for="dataNasc" id="date">Data de nascimento</label>
            <input type="date" placeholder="DD/MM/AAAA">
            <br>
            <input type="text" id="number-phone" placeholder="Celular *" required>
            <input type="text" id="fixed-phone" placeholder="Telefone">
            <br>
            <input type="email" id="email" placeholder="E-mail *" required>
            <input type="password" id="password" placeholder="Senha de acesso *" required>
            <br>
            <input type="text" id="cep" placeholder="CEP *" required>
            <br>
            <input type="text" id="adress" placeholder="Endereço *" required>
            <input type="text" id="number-adress" placeholder="Número  *" required>
            <br>
            <input type="text" id="complement" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro *" required>
            <br>
            <input type="text" id="city" placeholder="Cidade *" required>
            <br>
            <label for="estado" id="state">Estado *</label>
            <br>
            <select name="" >
                <option  valor =" AC " > Acre </option>
                <option  value =" AL " > Alagoas </option>
                <option  value =" AP " > Amapá </option>
                <option  valor =" AM " > Amazonas </option>
                <option  value =" BA " > Bahia </option>
                <option  valor =" CE " > Ceará </option>
                <option  value =" DF " > Distrito Federal </option>
                <option  value =" ES " > Espírito Santo </option>
                <option  value =" GO " > Goiás </option>
                <option  value =" MA " > Maranhão </option>
                <option  value =" MT " > Mato Grosso </option>
                <option  value =" MS " > Mato Grosso do Sul </option>
                <option  value =" MG " > Minas Gerais </option>
                <option  value =" PA " > Pará </option>
                <option  value =" PB " > Paraíba </option>
                <option  value =" PR " > Paraná </option>
                <option  value =" PE " > Pernambuco </option>
                <option  value =" PI " > Piauí </option>
                <option  value =" RJ " > Rio de Janeiro </option>
                <option  value =" RN " > Rio Grande do Norte </option>
                <option  value =" RS " > Rio Grande do Sul </option>
                <option  value =" RO " > Rondônia </option>
                <option  valor =" RR " > Roraima </option>
                <option  value =" SC " > Santa Catarina </option>
                <option  valor =" SP " > São Paulo </option>
                <option  value =" SE " > Sergipe </option>
                <option  value =" TO " > Tocantins </option>
                <option  value =" EX " > Estrangeiro </option>
            </select>
            <label for="pais" id="country">País *</label>
            <select name="" >
                <option selected>Brasil</option>
            </select>
            <br>
            <br>
            <input type="submit" id="btn-salvar" value="SALVAR">
            <p>Já possui cadastro? <a href="/codigoHTML/login.html">Faça Login!</a></p><br>
            <p>Deseja voltar a <a href="/codigoHTML/home.html">Home</a>?</p>
        </form>
    </div>

    
</body>
</html>
